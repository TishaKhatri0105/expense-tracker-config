server:
  port: 8082

spring:
  application:
    name: expense-service
  datasource:
    url: jdbc:mysql://localhost:3306/expensetracker_expensedb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
      hostname: localhost

# Feign configuration
feign:
  client:
    config:
      default:
        loggerLevel: full
